<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Application</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <section class="contact">
      <h2> Mail Application </h2>

      <form  action="#" >
        <div class="input-box">
          <div class="input-field field">
            <input type="text" placeholder="From" id="name" class="item" autocomplete="off">
            <div class="error-txt">Full Name Can't be blank</div>
          </div>
          <div class="input-field field">
            <input type="text" placeholder=" To Email Address" id="email" class="item" autocomplete="off">
            <div class="error-txt email">Email Address Can't be blank</div>
          </div>
        <!--  <div class="input-field field">
            <input type="text" placeholder="Phone Number" id="phone" class="item" autocomplete="off">
            <div class="error-txt">Phone Number Can't be blank</div>
          </div>-->
          <div class="input-field field">
            <input type="text" placeholder="Subject" id="subject" class="item" autocomplete="off">
            <div class="error-txt">Subject Can't be blank</div>
          </div>
        </div>
        <div class="textarea-field field">
          <textarea name="" class="item" id="message" rows="10" cols="30" autocomplete="off" placeholder="Your Message" ></textarea>
          <div class="error-txt">Enter the message</div>
        </div>

        <button type="submit" name="button">Send Message</button>

      </form>
    </section>



    <script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="script.js"></script>

  </body>
</html>
